<!DOCTYPE html>
<html>
<head>
  <title>Unicorns</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>

    <h4>Here are unicorns:</h4>
    <div class="unicorn-list"></div>
  </div>

  <script src="/scripts/app.js"></script>
  <script type="text/javascript">
    // app.js
    $.ajax({
      method: "GET",
      url: "/api/unicorns/592863b1b55e6e0cac0e7a2a",
      success: function(data){
        console.log("success")
        console.log(data.name, data.sparkles, data.number_of_horns)

        $(".unicorn-list").append(`
          <div class="unicorn" id="unicorn-${data._id}">
            <li>${data.name} has ${data.number_of_horns} horns</li>
          </div>
        `);

      },
      error: function(){
        alert("Wow. Bad thing.")
      }
    })
  </script>

</body>
